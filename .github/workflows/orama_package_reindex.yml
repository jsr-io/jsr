name: Orama Package Reindex

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment for deployment"
        type: choice
        options:
          - prod
          - staging
        required: true

jobs:
  reindex_orama:
    runs-on: ubuntu-22.04
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v5
      - uses: denoland/setup-deno@v2
      - name: Deploy
        env:
          ORAMA_PACKAGE_PROJECT_KEY: ${{ secrets.ORAMA_PACKAGE_PROJECT_KEY }}
          ORAMA_PACKAGE_PROJECT_ID: ${{ vars.ORAMA_PACKAGE_PROJECT_ID }}
          ORAMA_PACKAGE_DATA_SOURCE: ${{ vars.ORAMA_PACKAGE_DATA_SOURCE }}
          JSR_ENDPOINT_URL: ${{ vars.ENVIRONMENT_URL }}
        run: deno task tools:orama:package_reindex
